<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engine-->
    <meta name="description"
        content="Aligned Yoga Studio in Dublin offers in-studio yoga classes and monthly outdoor events in St. Stephen's Green. Join us to find your balance and enhance your well-being with experienced instructor in a peaceful environment.">
    <meta name="keywords"
        content="Yoga studio Dublin, in-studio yoga classes Dublin, outdoor yoga events Dublin, yoga in St. Stephen's Green, yoga classes near me, Dublin yoga, yoga for beginners Dublin, yoga workshops Dublin, wellness events Dublin, experienced yoga instructor Dublin, yoga and meditation Dublin, yoga for well-being Dublin, yoga schedule Dublin">
        <!--Title-->
    <title>Aligned</title>
    <!--Favicon-->
    <link rel="icon" href="assets/favicon.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Aligned</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">X</label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="timetable.html">Timetable</a></li>
                <li><a href="contactus.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <div id="contact-container">
                <div id="contact-info">
                    <h3>Contact Information</h3>
                    <p><strong>Address:</strong> 123 Yoga Street, Dublin, Ireland</p>
                    <p><strong>Phone:</strong> +353 1 234 5678</p>
                    <p><strong>Email:</strong> info@alignedyoga.com</p>
                    <!-- Add image here -->
                    <div class="contact-image-container">
                        <img src="assets/images/contact us.jpg" alt="Contact Image">
                    </div>
                </div>
                <div id="contact-form">
                    <h3>Get in Touch</h3>
                    <form action="404.html" method="get" target="_blank">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="note">Note (Optional):</label>
                        <textarea id="note" name="note"></textarea>

                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.x.com" target="_blank" rel="noopener"
                    aria-label="Visit our X page (opens in a new tab)"><i class="fa-brands fa-square-x-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></i></a>
            </li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/f95ad7fcce.js" crossorigin="anonymous"></script>
</body>

</html>
